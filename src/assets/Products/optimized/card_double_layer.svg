<svg width="560" height="320" viewBox="0 0 560 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="outerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="560" height="320" fill="#ffffff" opacity="0.05"/>
  
  <!-- Container shadow -->
  <ellipse cx="285" cy="285" rx="100" ry="18" fill="#000000" opacity="0.1"/>
  
  <!-- Outer container -->
  <rect x="180" y="120" width="200" height="160" fill="url(#outerGradient)" rx="12"/>
  
  <!-- Inner container (showing double layer) -->
  <rect x="200" y="140" width="160" height="120" fill="url(#innerGradient)" rx="8" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Top rim -->
  <ellipse cx="280" cy="120" rx="100" ry="20" fill="url(#rimGradient)"/>
  <ellipse cx="280" cy="115" rx="95" ry="15" fill="#ffffff" opacity="0.8"/>
  
  <!-- Handles -->
  <rect x="160" y="180" width="12" height="50" fill="url(#rimGradient)" rx="6"/>
  <rect x="388" y="180" width="12" height="50" fill="url(#rimGradient)" rx="6"/>
  
  <!-- Double layer indicator lines -->
  <line x1="200" y1="160" x2="360" y2="160" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="240" x2="360" y2="240" stroke="#adb5bd" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Brand text -->
  <text x="280" y="200" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DOUBLE</text>
  <text x="280" y="220" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">LAYER</text>
</svg>