<svg width="560" height="320" viewBox="0 0 560 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="560" height="320" fill="#ffffff" opacity="0.05"/>
  
  <!-- Taper shadow -->
  <ellipse cx="285" cy="285" rx="70" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Main taper body (tapered shape) -->
  <path d="M 210 280 L 350 280 L 330 120 L 230 120 Z" fill="url(#taperGradient)" stroke="#90caf9" stroke-width="2"/>
  
  <!-- Neck -->
  <rect x="260" y="100" width="40" height="30" fill="url(#taperGradient)" rx="4"/>
  
  <!-- Cap -->
  <ellipse cx="280" cy="100" rx="25" ry="8" fill="url(#capGradient)"/>
  <ellipse cx="280" cy="95" rx="20" ry="6" fill="#2196f3"/>
  
  <!-- Handle -->
  <path d="M 180 180 Q 160 200 180 220" stroke="url(#capGradient)" stroke-width="10" fill="none" stroke-linecap="round"/>
  
  <!-- Label area -->
  <rect x="230" y="170" width="100" height="70" fill="#ffffff" opacity="0.9" rx="5"/>
  
  <!-- Brand text -->
  <text x="280" y="195" text-anchor="middle" fill="#1565c0" font-family="Arial, sans-serif" font-size="14" font-weight="bold">WATER</text>
  <text x="280" y="215" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="12">TAPER</text>
  <text x="280" y="230" text-anchor="middle" fill="#42a5f5" font-family="Arial, sans-serif" font-size="10">DRUM</text>
</svg>