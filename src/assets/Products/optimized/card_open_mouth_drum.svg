<svg width="560" height="320" viewBox="0 0 560 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="560" height="320" fill="#ffffff" opacity="0.05"/>
  
  <!-- Drum body -->
  <ellipse cx="280" cy="280" rx="120" ry="25" fill="url(#rimGradient)" opacity="0.3"/>
  <rect x="160" y="120" width="240" height="160" fill="url(#drumGradient)" rx="8"/>
  
  <!-- Top rim (open mouth) -->
  <ellipse cx="280" cy="120" rx="120" ry="25" fill="url(#rimGradient)"/>
  <ellipse cx="280" cy="115" rx="115" ry="20" fill="#ffffff" opacity="0.9"/>
  
  <!-- Handle -->
  <rect x="140" y="180" width="15" height="60" fill="url(#rimGradient)" rx="7"/>
  <rect x="405" y="180" width="15" height="60" fill="url(#rimGradient)" rx="7"/>
  
  <!-- Brand text -->
  <text x="280" y="200" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">OPEN MOUTH</text>
  <text x="280" y="220" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">DRUM</text>
</svg>