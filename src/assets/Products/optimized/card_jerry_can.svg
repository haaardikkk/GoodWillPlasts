<svg width="560" height="320" viewBox="0 0 560 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="560" height="320" fill="#ffffff" opacity="0.05"/>
  
  <!-- Jerry can shadow -->
  <ellipse cx="285" cy="285" rx="90" ry="18" fill="#000000" opacity="0.1"/>
  
  <!-- Main jerry can body -->
  <rect x="190" y="120" width="180" height="160" fill="url(#canGradient)" rx="15"/>
  
  <!-- Spout/neck -->
  <rect x="340" y="100" width="40" height="40" fill="url(#canGradient)" rx="8"/>
  
  <!-- Cap -->
  <circle cx="360" cy="105" r="15" fill="url(#handleGradient)"/>
  <circle cx="360" cy="102" r="12" fill="#6c757d"/>
  
  <!-- Side handle -->
  <path d="M 150 160 Q 130 180 150 200" stroke="url(#handleGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Top handle -->
  <rect x="240" y="95" width="60" height="12" fill="url(#handleGradient)" rx="6"/>
  <rect x="245" y="100" width="50" height="8" fill="#495057" rx="4"/>
  
  <!-- Label area -->
  <rect x="210" y="160" width="140" height="80" fill="#ffffff" opacity="0.8" rx="6"/>
  
  <!-- Brand text -->
  <text x="280" y="185" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="16" font-weight="bold">JERRY CAN</text>
  <text x="280" y="205" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">HDPE CONTAINER</text>
  <text x="280" y="225" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="10">20L CAPACITY</text>
</svg>