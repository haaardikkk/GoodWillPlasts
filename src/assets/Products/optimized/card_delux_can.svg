<svg width="560" height="320" viewBox="0 0 560 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="560" height="320" fill="#ffffff" opacity="0.05"/>
  
  <!-- Can shadow -->
  <ellipse cx="285" cy="285" rx="80" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Main can body -->
  <rect x="200" y="120" width="160" height="160" fill="url(#canGradient)" rx="10"/>
  
  <!-- Lid -->
  <ellipse cx="280" cy="120" rx="80" ry="15" fill="url(#lidGradient)"/>
  <ellipse cx="280" cy="115" rx="75" ry="12" fill="#66bb6a"/>
  
  <!-- Handle -->
  <rect x="180" y="170" width="12" height="60" fill="url(#lidGradient)" rx="6"/>
  <rect x="368" y="170" width="12" height="60" fill="url(#lidGradient)" rx="6"/>
  
  <!-- Delux design elements -->
  <rect x="220" y="150" width="120" height="2" fill="#4caf50" opacity="0.7"/>
  <rect x="220" y="240" width="120" height="2" fill="#4caf50" opacity="0.7"/>
  
  <!-- Label area -->
  <rect x="230" y="170" width="100" height="60" fill="#ffffff" opacity="0.9" rx="5"/>
  
  <!-- Brand text -->
  <text x="280" y="195" text-anchor="middle" fill="#388e3c" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DELUX</text>
  <text x="280" y="215" text-anchor="middle" fill="#4caf50" font-family="Arial, sans-serif" font-size="12">CAN</text>
</svg>